<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="menu">
      <h1>Memory Game</h1>
      <select id="level-select">
        <option value="1">Level 1 - Easy</option>
        <option value="2">Level 2 - Medium</option>
        <option value="3">Level 3 - Hard</option>
      </select>
      <button id="start-button">Start Game</button>
    </div>
    <div id="scoreboard" class="hidden">
      <p>Score: <span id="score">0</span></p>
      <p>Remaining attempts: <span id="opportunities">0</span></p>
    </div>
    <div id="game-board" class="hidden"></div>
    <div id="end-message" class="message-box hidden">
      <h2>Well done!</h2>
      <button id="play-again-button">Click or tap to play again</button>
    </div>
    <div id="lose-message" class="message-box hidden">
      <h2>You lose!</h2>
      <p>Score: <span id="final-score">0</span></p>
      <button id="try-again-button">Click or tap to try again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
